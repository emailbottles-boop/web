<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard Shit</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,0.035) 0px,
          rgba(255,255,255,0.035) 1px,
          transparent 1px,
          transparent 80px
        ),
        radial-gradient(circle at top, #2b0055, #05000c 70%);
      animation: bgmove 30s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes bgmove {
      from { background-position: 0 0; }
      to { background-position: 600px 600px; }
    }

    .view {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.7s ease, transform 0.7s ease;
      pointer-events: none;
    }

    .view.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .logo {
      max-width: 340px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 30px rgba(200,120,255,0.7));
    }

    .glitch {
      font-size: 1.8rem;
      letter-spacing: 0.35em;
      color: #d08bff;
      margin-bottom: 1.5rem;
      animation: glitch 2.5s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: none; }
      50% {
        text-shadow:
          2px 0 #ff00ff,
          -2px 0 #00ffff;
      }
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.9rem 2.4rem;
      background: linear-gradient(135deg, purple, #ffcc00);
      color: black;
      border: none;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 800;
      letter-spacing: 0.3em;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,200,0,0.6);
    }

    .updates-grid {
      display: flex;
      gap: 2.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .video-card {
      max-width: 320px;
      text-align: center;
    }

    .video-link {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(200,120,255,0.5);
      transition: transform 0.3s ease;
    }

    .video-link:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .video-link img {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      color: #ffccff;
    }

    .info-box {
      max-width: 260px;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(200,120,255,0.4);
      box-shadow: 0 0 25px rgba(200,120,255,0.3);
      font-size: 1rem;
      color: #ffeb8a;
    }

    .email-box {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .email-box label {
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      color: #d8aaff;
    }

    .email-box input {
      padding: 0.75rem 1.1rem;
      width: 270px;
      border-radius: 999px;
      border: 1px solid rgba(200,120,255,0.5);
      background: rgba(0,0,0,0.45);
      color: white;
      text-align: center;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home" class="view active">
    <img src="wizshtlogo_trans.png" alt="Wizard Shit logo" class="logo">
    <div class="glitch">WIZARD SHIT</div>
    <button class="btn" onclick="enterSite()">ENTER</button>
  </div>

  <!-- UPDATES -->
  <div id="updates" class="view">
    <div class="glitch">UPDATES</div>

    <div class="updates-grid">
      <div class="video-card">
        <a class="video-link" href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
          <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
        </a>
        <div class="caption">Christmas In Wizard City</div>
      </div>

      <div class="info-box">
        Merchandise coming soon!
      </div>
    </div>

    <form class="email-box" action="https://formspree.io/f/mrelgwzp" method="POST">
      <label>ENTER EMAIL FOR FUTURE UPDATES</label>
      <input type="email" name="email" placeholder="your@email.com" required>
      <button class="btn" type="submit">SUBMIT</button>
    </form>

    <button class="btn" onclick="goBack()">BACK</button>
  </div>

  <script>
    const home = document.getElementById('home');
    const updates = document.getElementById('updates');

    function enterSite() {
      home.classList.remove('active');
      updates.classList.add('active');
    }

    function goBack() {
      updates.classList.remove('active');
      home.classList.add('active');
    }
  </script>

</body>
</html>
