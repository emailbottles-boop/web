<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard Shit</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: linear-gradient(120deg, #3a0075, #12001f);
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: white;
}

/* background glow */
body::before {
  content: "";
  position: fixed;
  inset: -50%;
  background: radial-gradient(
    circle at var(--mx, 50%) var(--my, 50%),
    rgba(180,80,255,0.4),
    transparent 45%
  );
  pointer-events: none;
}

/* center layout */
.screen {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2rem;
}

/* logo */
.logo {
  max-width: 340px;
  filter: drop-shadow(0 0 40px rgba(200,120,255,0.9));
}

/* title */
.title {
  display: flex;
  gap: 0.3em;
  font-size: 2rem;
  letter-spacing: 0.35em;
  color: #e2b6ff;
  cursor: default;
}

.title span {
  display: inline-block;
  transition: transform 0.15s ease-out;
  will-change: transform;
}

/* button */
.btn {
  padding: 0.9rem 2.4rem;
  background: linear-gradient(135deg, #ffdd55, #b100ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 800;
  letter-spacing: 0.3em;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(255,200,0,0.7);
}
</style>
</head>

<body>

<div class="screen">
  <img src="wizshtlogo_trans.png" class="logo" alt="Wizard Shit logo">

  <div class="title" id="title">
    <span>W</span><span>I</span><span>Z</span><span>A</span><span>R</span><span>D</span>
    <span>&nbsp;</span>
    <span>S</span><span>H</span><span>I</span><span>T</span>
  </div>

  <button class="btn">ENTER</button>
</div>

<script>
const letters = document.querySelectorAll(".title span");

document.addEventListener("mousemove", e => {
  const mx = e.clientX;
  const my = e.clientY;

  document.body.style.setProperty("--mx", mx + "px");
  document.body.style.setProperty("--my", my + "px");

  letters.forEach(letter => {
    const rect = letter.getBoundingClientRect();
    const lx = rect.left + rect.width / 2;
    const ly = rect.top + rect.height / 2;

    const dx = mx - lx;
    const dy = my - ly;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // control how strong the effect is
    const influence = Math.max(0, 1 - distance / 220);

    const scaleX = 1 + influence * 0.6;
    const scaleY = 1 + influence * 0.25;

    letter.style.transform = `scale(${scaleX}, ${scaleY})`;
  });
});

document.addEventListener("mouseleave", () => {
  letters.forEach(letter => {
    letter.style.transform = "scale(1,1)";
  });
});
</script>

</body>
</html>
