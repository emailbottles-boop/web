<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard Site</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #090012;
  color: white;
}

/* ===== MULTI-LAYER TRIPPY BACKGROUND ===== */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: -50%;
  pointer-events: none;
}

body::before {
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,220,120,0.12) 0px,
      rgba(255,220,120,0.12) 1px,
      transparent 1px,
      transparent 90px
    ),
    repeating-linear-gradient(
      -60deg,
      rgba(180,0,255,0.15) 0px,
      rgba(180,0,255,0.15) 1px,
      transparent 1px,
      transparent 120px
    );
  transform: translate(
    calc(var(--mx, 0px) * -0.05),
    calc(var(--my, 0px) * -0.05)
  );
}

body::after {
  background: radial-gradient(
    circle at var(--mx, 50%) var(--my, 50%),
    rgba(180,80,255,0.45),
    transparent 40%
  );
}

/* ===== EDGE ENERGY ===== */
.edge {
  position: fixed;
  inset: 0;
  pointer-events: none;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  border-top: 2px solid rgba(180,0,255,0.4);
  border-bottom: 2px solid rgba(255,220,120,0.4);
}

/* ===== FLOATING TYPE (EMAIL REACTIVE) ===== */
#letterField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.letter {
  position: absolute;
  font-size: 16vw;
  font-weight: 900;
  color: rgba(200,120,255,0.25);
  text-shadow:
    0 0 40px rgba(255,200,255,0.9),
    0 0 120px rgba(180,80,255,0.7);
  animation: float 7s ease-in-out forwards;
}

@keyframes float {
  0% { transform: translateY(20px) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(-80px) rotate(8deg); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.2rem;
  text-align: center;
}

.hidden { display: none; }

/* ===== LOGO ===== */
.logo {
  width: 360px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,1));
  transition: transform 0.12s ease-out;
  will-change: transform;
}

/* ===== BUTTON ===== */
.btn {
  min-width: 260px;
  padding: 1.2rem 3rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.85rem;
  font-weight: 900;
  letter-spacing: 0.4em;
  cursor: pointer;
  box-shadow:
    0 0 50px rgba(255,220,120,1),
    0 0 120px rgba(180,0,255,0.8);
}

/* ===== UPDATES ===== */
.video-card {
  max-width: 280px;
}

.video-card img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 35px rgba(200,120,255,0.7);
}

.caption {
  margin-top: 0.7rem;
  font-size: 0.8rem;
  letter-spacing: 0.15em;
  color: #ffdfff;
}

.merch {
  padding: 1.3rem;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(200,120,255,0.4);
  box-shadow: 0 0 30px rgba(200,120,255,0.5);
  color: #fff2a8;
  font-size: 0.85rem;
}

/* ===== EMAIL FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.4rem;
  margin-top: 1.6rem;
}

form label {
  font-size: 0.7rem;
  letter-spacing: 0.25em;
  color: #e6b6ff;
}

form input {
  width: 260px;
  padding: 0.8rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.6);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
}
</style>
</head>

<body>

<div class="edge"></div>
<div id="letterField"></div>

<!-- HOME -->
<div class="screen" id="home">
  <img src="wizshtlogo_trans.png" class="logo" id="logo">
  <button class="btn" id="enterBtn">ENTER</button>
</div>

<!-- UPDATES -->
<div class="screen hidden" id="updates">
  <div class="video-card">
    <a href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
      <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
    </a>
    <div class="caption">Christmas In Wizard City</div>
  </div>

  <div class="merch">Merchandise coming soon!</div>

  <form action="https://formspree.io/f/mrelgwzp" method="POST">
    <label>ENTER EMAIL FOR FUTURE UPDATES</label>
    <input id="emailInput" type="email" name="email" required>
    <button class="btn" type="submit">SUBMIT</button>
  </form>

  <button class="btn" id="backBtn">BACK</button>
</div>

<script>
const logo = document.getElementById("logo");
const btn = document.getElementById("enterBtn");
const home = document.getElementById("home");
const updates = document.getElementById("updates");
const field = document.getElementById("letterField");
const emailInput = document.getElementById("emailInput");

document.addEventListener("mousemove", e => {
  const mx = e.clientX;
  const my = e.clientY;
  document.body.style.setProperty("--mx", mx + "px");
  document.body.style.setProperty("--my", my + "px");

  [logo, btn].forEach(el => {
    const r = el.getBoundingClientRect();
    const d = Math.hypot(mx - (r.left + r.width/2), my - (r.top + r.height/2));
    const i = Math.max(0, 1 - d / 280);
    el.style.transform = `scale(${1 + i * 0.35}, ${1 + i * 0.2})`;
  });
});

btn.onclick = () => {
  home.classList.add("hidden");
  updates.classList.remove("hidden");
};

document.getElementById("backBtn").onclick = () => {
  updates.classList.add("hidden");
  home.classList.remove("hidden");
  field.innerHTML = "";
};

/* EMAIL REACTIVE MAGIC */
emailInput.addEventListener("input", e => {
  const chars = [...e.target.value].slice(-2);
  chars.forEach(c => {
    const el = document.createElement("div");
    el.className = "letter";
    el.textContent = c === "@" ? "✦" : c === "." ? "●" : c;
    el.style.left = Math.random() * 80 + "%";
    el.style.top = Math.random() * 70 + "%";
    el.style.transform = `rotate(${Math.random()*10-5}deg)`;
    field.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  });
});
</script>

</body>
</html>
