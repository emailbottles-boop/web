<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TV Show Title</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* SCI-FI BACKGROUND */
    body {
      background:
        linear-gradient(120deg, rgba(128,0,255,0.25), transparent 60%),
        repeating-linear-gradient(
          60deg,
          rgba(255,255,0,0.15),
          rgba(255,255,0,0.15) 1px,
          transparent 1px,
          transparent 40px
        ),
        repeating-linear-gradient(
          -60deg,
          rgba(128,0,255,0.15),
          rgba(128,0,255,0.15) 1px,
          transparent 1px,
          transparent 40px
        ),
        #0b0b14;
      color: white;
    }

    /* PAGE WRAPPER */
    .page {
      min-height: 100vh;
      border-left: 16px solid purple;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER */
    .site-header {
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 12px rgba(255,255,0,0.6));
    }

    /* MAIN */
    .site-main {
      text-align: center;
      padding: 2rem;
    }

    .updates-text {
      color: #c77dff;
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(199,125,255,0.6);
    }

    /* subtle animation */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 80px
        );
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(80px); }
    }
  </style>
</head>
<body>

  <div class="page">
    <header class="site-header">
      <img src="capture.png" alt="Wiz@rd Shit logo" class="logo">
    </header>

    <main class="site-main">
      <p class="updates-text">Future Updates</p>
    </main>
  </div>

</body>
</html>
