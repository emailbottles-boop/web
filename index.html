<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard Shit</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    body {
      background:
        repeating-linear-gradient(
          60deg,
          rgba(255,255,255,0.05) 0px,
          rgba(255,255,255,0.05) 1px,
          transparent 1px,
          transparent 70px
        ),
        repeating-linear-gradient(
          -60deg,
          rgba(200,120,255,0.04) 0px,
          rgba(200,120,255,0.04) 1px,
          transparent 1px,
          transparent 90px
        ),
        linear-gradient(120deg, #3a0075, #12001f);
      animation: bgmove 12s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(
        circle at var(--mx, 50%) var(--my, 50%),
        rgba(180,80,255,0.35),
        transparent 45%
      );
      transition: background 0.1s;
      pointer-events: none;
    }

    @keyframes bgmove {
      from { background-position: 0 0; }
      to { background-position: 800px 800px; }
    }

    .view {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.7s ease, transform 0.7s ease;
      pointer-events: none;
    }

    .view.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .logo {
      max-width: 340px;
      margin-bottom: 2rem;
      filter:
        drop-shadow(0 0 40px rgba(200,120,255,0.9))
        drop-shadow(0 0 80px rgba(255,200,0,0.4));
    }

    .glitch {
      font-size: 1.8rem;
      letter-spacing: 0.35em;
      color: #e2b6ff;
      margin-bottom: 1.5rem;
      animation: glitch 1.8s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: none; }
      50% {
        text-shadow:
          3px 0 #ff00ff,
          -3px 0 #00ffff;
      }
      100% { text-shadow: none; }
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.9rem 2.4rem;
      background: linear-gradient(135deg, #ffdd55, #b100ff);
      color: black;
      border: none;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 800;
      letter-spacing: 0.3em;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,200,0,0.7);
      transition: transform 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.08) rotate(-1deg);
    }

    .updates-grid {
      display: flex;
      gap: 2.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .video-card {
      max-width: 320px;
      text-align: center;
    }

    .video-link {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(200,120,255,0.6);
      transition: transform 0.35s ease;
    }

    .video-link:hover {
      transform: translateY(-8px) scale(1.04) rotate(-1deg);
    }

    .video-link img {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      color: #ffd8ff;
      transition: transform 0.3s ease;
    }

    .video-card:hover .caption {
      transform: translateY(-4px);
    }

    .info-box {
      max-width: 260px;
      padding: 1.5rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(200,120,255,0.5);
      box-shadow: 0 0 35px rgba(200,120,255,0.4);
      font-size: 1rem;
      color: #fff2a8;
    }

    .email-box {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .email-box label {
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      color: #e6b6ff;
    }

    .email-box input {
      padding: 0.75rem 1.1rem;
      width: 270px;
      border-radius: 999px;
      border: 1px solid rgba(200,120,255,0.6);
      background: rgba(0,0,0,0.45);
      color: white;
      text-align: center;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home" class="view active">
    <img src="wizshtlogo_trans.png" class="logo" alt="Wizard Shit logo">
    <div class="glitch">WIZARD SHIT</div>
    <button class="btn" onclick="enterSite()">ENTER</button>
  </div>

  <!-- UPDATES -->
  <div id="updates" class="view">
    <div class="glitch">UPDATES</div>

    <div class="updates-grid">
      <div class="video-card">
        <a class="video-link" href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
          <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
        </a>
        <div class="caption">Christmas In Wizard City</div>
      </div>

      <div class="info-box">
        Merchandise coming soon!
      </div>
    </div>

    <form class="email-box" action="https://formspree.io/f/mrelgwzp" method="POST">
      <label>ENTER EMAIL FOR FUTURE UPDATES</label>
      <input type="email" name="email" placeholder="your@email.com" required>
      <button class="btn" type="submit">SUBMIT</button>
    </form>

    <button class="btn" onclick="goBack()">BACK</button>
  </div>

  <script>
    const home = document.getElementById('home');
    const updates = document.getElementById('updates');

    function enterSite() {
      home.classList.remove('active');
      updates.classList.add('active');
    }

    function goBack() {
      updates.classList.remove('active');
      home.classList.add('active');
    }

    document.addEventListener('mousemove', e => {
      document.body.style.setProperty('--mx', e.clientX + 'px');
      document.body.style.setProperty('--my', e.clientY + 'px');
    });
  </script>

</body>
</html>
