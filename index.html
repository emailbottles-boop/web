<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TV Show Title</title>
  <meta name="description" content="Official site prototype for the TV show." />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* PAGE WRAPPER */
    .page {
      min-height: 100vh;
      background: yellow;
      border-left: 14px solid purple;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER / LOGO */
    .site-header {
      padding: 2.5rem 1rem 1.5rem;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    /* MAIN CONTENT */
    .site-main {
      text-align: center;
      padding: 2rem;
    }

    .updates-text {
      color: purple;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body>

  <div class="page">
    <header class="site-header">
      <img src="capture.png" alt="Wiz@rd Shit logo" class="logo">
    </header>

    <main class="site-main">
      <p class="updates-text">Future updates</p>
    </main>
  </div>

</body>
</html>
