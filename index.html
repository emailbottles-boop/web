<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-max: 4;
  --letter-size: 18vw;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.08;
  --letter-max: 7;
  --letter-size: 32vw;
  --letter-life: 9000ms;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,220,120,0.12) 0px,
      rgba(255,220,120,0.12) 1px,
      transparent 1px,
      transparent 60px
    ),
    repeating-linear-gradient(
      -60deg,
      rgba(180,0,255,0.2) 0px,
      rgba(180,0,255,0.2) 1px,
      transparent 1px,
      transparent 90px
    );
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.45);
  border-right: 2px solid rgba(180,0,255,0.45);
  pointer-events: none;
}

/* ===== CRYPTO LETTER FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from { transform: translateY(40px) scale(1); opacity: 1; }
  to { transform: translateY(-180px) scale(1.3); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.2rem;
  text-align: center;
}
.hidden { display: none; }
