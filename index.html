<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Wizard</title>

  <!-- FAVICON (bulletproof) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/favicon.ico">

  <meta name="theme-color" content="#07000f">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050008;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* ================= WATER BACKGROUND ================= */

    .water-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.45;
      transition: opacity 1.5s ease;
    }

    .water-layer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(1px) contrast(1.1) saturate(1.15);
      transform: scale(1.05);
    }

    /* ================= CONTENT ================= */

    .site {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .panel {
      background: rgba(5, 0, 10, 0.55);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 40px 48px;
      box-shadow: 0 0 40px rgba(120, 80, 255, 0.15);
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      margin-bottom: 18px;
    }

    .enter-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(200,200,255,0.4);
      background: rgba(80,60,160,0.25);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .enter-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(150,120,255,0.5);
    }
  </style>
</head>

<body>

  <!-- WATER BACKGROUND -->
  <div class="water-layer" id="waterLayer">
    <video id="waterVideo" src="water.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- CONTENT -->
  <div class="site">
    <div class="panel">
      <h1>WIZARD</h1>
      <div class="enter-btn">ENTER</div>
    </div>
  </div>

  <script>
    // Slow the water (cinematic)
    const waterVideo = document.getElementById("waterVideo");
    if (waterVideo) {
      waterVideo.playbackRate = 0.55;
    }

    // Optional subtle "breathing" motion
    let scaleUp = true;
    setInterval(() => {
      if (!waterVideo) return;
      waterVideo.style.transform = scaleUp ? "scale(1.08)" : "scale(1.05)";
      scaleUp = !scaleUp;
    }, 8000);
  </script>

</body>
</html>
