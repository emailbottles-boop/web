<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wizard Site</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #0b0015;
}

/* ===== TRIPPY NEON BACKGROUND ===== */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: -50%;
  pointer-events: none;
}

body::before {
  background:
    repeating-linear-gradient(
      60deg,
      rgba(200,120,255,0.15) 0px,
      rgba(200,120,255,0.15) 1px,
      transparent 1px,
      transparent 80px
    ),
    repeating-linear-gradient(
      -60deg,
      rgba(0,255,255,0.12) 0px,
      rgba(0,255,255,0.12) 1px,
      transparent 1px,
      transparent 120px
    );
  transform: translate(
    calc(var(--mx, 0px) * -0.02),
    calc(var(--my, 0px) * -0.02)
  );
}

body::after {
  background: radial-gradient(
    circle at var(--mx, 50%) var(--my, 50%),
    rgba(180,80,255,0.45),
    transparent 45%
  );
}

/* ===== CENTER LAYOUT ===== */
.screen {
  position: relative;
  z-index: 5;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.2rem;
}

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 80vw;
  filter: drop-shadow(0 0 60px rgba(200,120,255,0.9));
  transition: transform 0.12s ease-out;
  will-change: transform;
}

/* ===== BUTTON ===== */
.btn {
  padding: 0.9rem 2.6rem;
  background: linear-gradient(135deg, #ffe066, #b300ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
  box-shadow: 0 0 45px rgba(255,220,100,0.9);
  transition: transform 0.12s ease-out;
  will-change: transform;
}
</style>
</head>

<body>

<div class="screen">
  <img
    src="wizshtlogo_trans.png"
    alt="Logo"
    class="logo"
    id="logo"
  />

  <button class="btn" id="enterBtn">
    ENTER
  </button>
</div>

<script>
const logo = document.getElementById("logo");
const btn = document.getElementById("enterBtn");

document.addEventListener("mousemove", e => {
  const mx = e.clientX;
  const my = e.clientY;

  document.body.style.setProperty("--mx", mx + "px");
  document.body.style.setProperty("--my", my + "px");

  [logo, btn].forEach(el => {
    const rect = el.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = mx - cx;
    const dy = my - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const influence = Math.max(0, 1 - distance / 260);

    const scaleX = 1 + influence * 0.35;
    const scaleY = 1 + influence * 0.18;

    el.style.transform = `scale(${scaleX}, ${scaleY})`;
  });
});

document.addEventListener("mouseleave", () => {
  logo.style.transform = "scale(1)";
  btn.style.transform = "scale(1)";
});
</script>

</body>
</html>
