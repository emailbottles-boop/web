<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wizard Site</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #0a0014;
}

/* ===== EDGE NEON LINES ===== */
body::before,
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
}

body::before {
  background:
    linear-gradient(90deg,
      rgba(255,230,120,0.6),
      transparent 15%,
      transparent 85%,
      rgba(180,0,255,0.6)
    ),
    linear-gradient(180deg,
      rgba(180,0,255,0.5),
      transparent 15%,
      transparent 85%,
      rgba(255,230,120,0.5)
    );
  mix-blend-mode: screen;
}

body::after {
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,230,120,0.15) 0px,
      rgba(255,230,120,0.15) 1px,
      transparent 1px,
      transparent 90px
    ),
    repeating-linear-gradient(
      -60deg,
      rgba(180,0,255,0.18) 0px,
      rgba(180,0,255,0.18) 1px,
      transparent 1px,
      transparent 120px
    );
  transform: translate(
    calc(var(--mx, 0px) * -0.025),
    calc(var(--my, 0px) * -0.025)
  );
}

/* ===== CENTER CONTENT ===== */
.screen {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.8rem;
  text-align: center;
}

/* ===== LOGO ===== */
.logo {
  width: 360px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,1));
  transition: transform 0.12s ease-out;
  will-change: transform;
}

/* ===== ENTER BUTTON ===== */
.btn {
  min-width: 260px;
  padding: 1.2rem 3rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.85rem;
  font-weight: 900;
  letter-spacing: 0.4em;
  cursor: pointer;
  box-shadow:
    0 0 50px rgba(255,220,120,1),
    0 0 120px rgba(180,0,255,0.8);
  transition:
    transform 0.12s ease,
    box-shadow 0.12s ease;
}

.btn:hover {
  transform: scale(1.08);
}

.btn:active {
  transform: scale(0.96);
  box-shadow: 0 0 25px rgba(255,220,120,0.6);
}

/* ===== HIDDEN SECTION ===== */
#next {
  position: absolute;
  inset: 0;
  background: #0a0014;
  display: none;
  justify-content: center;
  align-items: center;
  color: #ffdfff;
  font-size: 1.2rem;
  letter-spacing: 0.25em;
}
</style>
</head>

<body>

<div class="screen" id="home">
  <img
    src="wizshtlogo_trans.png"
    alt="Logo"
    class="logo"
    id="logo"
  />

  <button class="btn" id="enterBtn">
    ENTER
  </button>
</div>

<div id="next">
  UPDATES COMING SOON
</div>

<script>
const logo = document.getElementById("logo");
const btn = document.getElementById("enterBtn");
const home = document.getElementById("home");
const next = document.getElementById("next");

document.addEventListener("mousemove", e => {
  const mx = e.clientX;
  const my = e.clientY;

  document.body.style.setProperty("--mx", mx + "px");
  document.body.style.setProperty("--my", my + "px");

  [logo, btn].forEach(el => {
    const rect = el.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = mx - cx;
    const dy = my - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const influence = Math.max(0, 1 - distance / 280);

    el.style.transform = `
      scale(${1 + influence * 0.35}, ${1 + influence * 0.2})
    `;
  });
});

/* ENTER BUTTON ACTION */
btn.addEventListener("click", () => {
  home.style.display = "none";
  next.style.display = "flex";
});
</script>

</body>
</html>
