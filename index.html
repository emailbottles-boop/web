<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

a { text-decoration: none; color: inherit; }

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-max: 4;
  --letter-size: 16vw;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.07;
  --letter-max: 7;
  --letter-size: 32vw;
  --letter-life: 9000ms;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(60deg, rgba(255,220,120,0.15) 0 1px, transparent 1px 70px),
    repeating-linear-gradient(-60deg, rgba(180,0,255,0.2) 0 1px, transparent 1px 100px);
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
}

/* ===== CRYPTO FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8),
    0 0 140px rgba(255,220,120,0.6);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from { transform: translateY(40px); opacity: 1; }
  to { transform: translateY(-180px) scale(1.3); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
}
.hidden { display: none; }

/* ===== HOME ===== */
.home-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTONS ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 35px rgba(255,220,120,0.8);
}
.btn:active { transform: scale(0.96); }

/* ===== UPDATES GRID ===== */
.updates-grid {
  width: min(1200px, 92vw);
  display: grid;
  grid-template-columns: 320px auto 320px;
  align-items: center;
  gap: 3rem;
}

/* ===== CENTER ===== */
.center-col {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.2rem;
}

/* ===== VIDEO ===== */
.video-card img {
  width: 260px;
  border-radius: 14px;
}
.caption {
  margin-top: 0.5rem;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  text-align: center;
}

/* ===== MERCH ===== */
.merch-feature {
  padding: 1.6rem;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.merch-feature:hover {
  transform: translateY(-6px) scale(1.03);
}

.merch-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 1.2rem;
}

.merch-title {
  font-weight: 900;
  letter-spacing: 0.15em;
  margin-bottom: 1rem;
  text-align: center;
}

.buy-btn {
  padding: 0.9rem 2.2rem;
  border-radius: 999px;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  font-weight: 900;
  letter-spacing: 0.3em;
  font-size: 0.7rem;
  text-align: center;
}

/* ===== GLOW VARIANTS ===== */
.glow-gold {
  box-shadow:
    0 0 45px rgba(255,220,120,0.45),
    inset 0 0 22px rgba(255,220,120,0.25);
}
.glow-gold:hover {
  box-shadow:
    0 0 80px rgba(255,220,120,0.85),
    inset 0 0 28px rgba(255,220,120,0.35);
}

.glow-violet {
  box-shadow:
    0 0 45px rgba(180,80,255,0.45),
    inset 0 0 22px rgba(180,80,255,0.25);
}
.glow-violet:hover {
  box-shadow:
    0 0 80px rgba(200,120,255,0.85),
    inset 0 0 28px rgba(200,120,255,0.35);
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}
form input {
  width: 250px;
  padding: 0.85rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.6);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .updates-grid {
    grid-template-columns: 1fr;
    gap: 2.5rem;
  }
}
</style>
</head>

<body>
<div class="edge"></div>
<div id="cryptoField"></div>

<div class="screen" id="home">
  <div class="home-stack">
    <img src="wizshtlogo_trans.png" class="logo" id="logo">
    <button class="btn" id="enterBtn">ENTER</button>
  </div>
</div>

<div class="screen hidden" id="updates">
  <div class="updates-grid">

    <a class="merch-feature glow-gold" href="https://wizard.printful.me/product/unisex-hoodie" target="_blank">
      <img src="hoodie-front.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE</div>
      <div class="buy-btn">BUY NOW</div>
    </a>

    <div class="center-col">
      <div class="video-card">
        <a href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
          <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
        </a>
        <div class="caption">Christmas In Wizard City</div>
      </div>

      <form action="https://formspree.io/f/mrelgwzp" method="POST">
        <input id="emailInput" type="email" name="email" placeholder="EMAIL FOR UPDATES" required>
        <button class="btn" type="submit">SUBMIT</button>
      </form>

      <button class="btn" id="backBtn">BACK</button>
    </div>

    <a class="merch-feature glow-violet" href="https://wizard.printful.me/product/hoodie" target="_blank">
      <img src="hoodie-2.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE II</div>
      <div class="buy-btn">BUY NOW</div>
    </a>

  </div>
</div>

<script>
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

const home = document.getElementById("home");
const updates = document.getElementById("updates");
const enterBtn = document.getElementById("enterBtn");
const backBtn = document.getElementById("backBtn");
const cryptoField = document.getElementById("cryptoField");
const emailInput = document.getElementById("emailInput");
const logo = document.getElementById("logo");

if (!isMobile) {
  document.addEventListener("mousemove", e => {
    document.body.style.setProperty("--mx", e.clientX + "px");
    document.body.style.setProperty("--my", e.clientY + "px");
    const r = logo.getBoundingClientRect();
    const d = Math.hypot(e.clientX - (r.left + r.width / 2), e.clientY - (r.top + r.height / 2));
    const i = Math.max(0, 1 - d / 320);
    logo.style.transform = `scale(${1 + i * 0.3})`;
  });
}

enterBtn.onclick = () => {
  home.classList.add("hidden");
  updates.classList.remove("hidden");
};
backBtn.onclick = () => {
  updates.classList.add("hidden");
  home.classList.remove("hidden");
  cryptoField.innerHTML = "";
};

emailInput.addEventListener("keydown", e => {
  if (e.key.length !== 1 || !/[a-zA-Z@._-]/.test(e.key)) return;
  if (cryptoField.children.length > 18) return;

  for (let i = 0; i < 3; i++) {
    const el = document.createElement("div");
    el.className = "crypto";
    el.textContent = e.key.toUpperCase();
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = Math.random() * 100 + "vh";
    el.style.fontSize = Math.random() * 18 + 10 + "vw";
    cryptoField.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
});
</script>

</body>
</html>
