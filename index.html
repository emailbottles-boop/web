<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard Shit</title>

<link rel="icon" href="/favicon.ico" type="image/x-icon">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
  overflow: hidden;
}

a { color: inherit; text-decoration: none; }

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transform: translateY(12px) scale(0.98);
  transition: opacity 700ms ease, transform 700ms ease;
  z-index: 10;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

/* ---------- FIRST SCREEN ---------- */
#screen1 {
  flex-direction: column;
  gap: 28px;
}

.logo {
  width: 340px;
  max-width: 85vw;
  position: relative;
  z-index: 20;
  transition: transform 0.15s ease-out;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
}

.enter-btn {
  padding: 14px 38px;
  border-radius: 999px;
  background: rgba(180,120,255,0.15);
  border: 1px solid rgba(200,150,255,0.4);
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.enter-btn:hover {
  transform: scale(1.07);
  background: rgba(200,150,255,0.25);
}

/* ---------- SECOND SCREEN ---------- */
#screen2 {
  flex-direction: column;
  gap: 24px;
}

/* Water video ONLY on second screen */
#water-bg {
  position: absolute;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

#water-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.28;
  filter: blur(3px) saturate(1.15);
}

/* Content stays above video */
.content {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.back-btn {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
  cursor: pointer;
}

.back-btn:hover {
  opacity: 1;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <img src="wizshtlogo_trans.png" class="logo" id="logo">
  <div class="enter-btn" id="enterBtn">ENTER</div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">

  <!-- Water video only here -->
  <div id="water-bg">
    <video src="water.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="content">
    <h1>Wizard Shit</h1>
    <p>Merch • Drops • Soon</p>
    <div class="back-btn" id="backBtn">← back</div>
  </div>

</div>

<script>
/* Screen switching */
const screen1 = document.getElementById('screen1');
const screen2 = document.getElementById('screen2');

enterBtn.onclick = () => {
  screen1.classList.remove('active');
  screen2.classList.add('active');
};

backBtn.onclick = () => {
  screen2.classList.remove('active');
  screen1.classList.add('active');
};

/* Logo mouse reactivity */
const logo = document.getElementById('logo');
document.addEventListener('mousemove', e => {
  const r = logo.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  const dist = Math.sqrt(dx*dx + dy*dy);
  const scale = Math.max(1, 1.18 - dist / 600);
  logo.style.transform = `scale(${scale})`;
});
</script>

</body>
</html>
