<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard Shit</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    body {
      background:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,0.035) 0px,
          rgba(255,255,255,0.035) 1px,
          transparent 1px,
          transparent 80px
        ),
        radial-gradient(circle at top, #2b0055, #05000c 70%);
      animation: bgmove 30s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes bgmove {
      from { background-position: 0 0; }
      to { background-position: 600px 600px; }
    }

    /* FLOATING RUNES */
    .rune {
      position: absolute;
      font-size: 18px;
      opacity: 0.15;
      animation: float 18s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-20vh) rotate(360deg); }
    }

    /* VIEW SYSTEM */
    .view {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.7s ease, transform 0.7s ease;
      pointer-events: none;
    }

    .view.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    /* LOGO (safe to swap anytime) */
    .logo {
      max-width: 300px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 25px rgba(200,120,255,0.7));
    }

    /* GLITCH TEXT */
    .glitch {
      font-size: 1.8rem;
      letter-spacing: 0.35em;
      color: #d08bff;
      animation: glitch 2.5s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: none; }
      50% {
        text-shadow:
          2px 0 #ff00ff,
          -2px 0 #00ffff;
      }
    }

    /* BUTTON */
    .btn {
      margin-top: 2rem;
      padding: 0.9rem 2.4rem;
      background: linear-gradient(135deg, purple, #ffcc00);
      color: black;
      border: none;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 800;
      letter-spacing: 0.3em;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255,200,0,0.6);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 60px rgba(255,200,0,0.9);
    }

    .btn:active {
      transform: scale(0.97);
    }

    p {
      opacity: 0.85;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- RUNES -->
  <div class="rune" style="left:10%; animation-delay:0s;">áš </div>
  <div class="rune" style="left:30%; animation-delay:3s;">áš¢</div>
  <div class="rune" style="left:50%; animation-delay:6s;">áš¦</div>
  <div class="rune" style="left:70%; animation-delay:9s;">áš¨</div>
  <div class="rune" style="left:90%; animation-delay:12s;">áš±</div>

  <!-- HOME VIEW -->
  <div id="home" class="view active">

    <!-- ðŸ” CHANGE LOGO FILE HERE WHENEVER YOU WANT -->
    <img src="capture.png" alt="Wizard Shit logo" class="logo">

    <div class="glitch">WIZARD SHIT</div>
    <button class="btn" onclick="enter()">ENTER</button>
  </div>

  <!-- UPDATES VIEW -->
  <div id="updates" class="view">
    <div class="glitch">FUTURE UPDATES</div>
    <p>Signals detected. Transmission pending.</p>
    <button class="btn" onclick="back()">BACK</button>
  </div>

  <!-- CLICK SOUND -->
  <audio id="click">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=">
  </audio>

  <script>
    const click = document.getElementById('click');

    function enter() {
      click.play();
      home.classList.remove('active');
      updates.classList.add('active');
    }

    function back() {
      click.play();
      updates.classList.remove('active');
      home.classList.add('active');
    }
  </script>

</body>
</html>
