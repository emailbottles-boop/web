<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #090012;
  font-family: system-ui, sans-serif;
  color: white;
}

/* ===== TRIPPY BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -80%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,220,120,0.15) 0px,
      rgba(255,220,120,0.15) 1px,
      transparent 1px,
      transparent 70px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(180,0,255,0.2) 0px,
      rgba(180,0,255,0.2) 1px,
      transparent 1px,
      transparent 100px
    );
  transform: translate(
    calc(var(--mx, 0px) * -0.06),
    calc(var(--my, 0px) * -0.06)
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.6);
  border-right: 2px solid rgba(180,0,255,0.6);
  border-top: 2px solid rgba(180,0,255,0.5);
  border-bottom: 2px solid rgba(255,220,120,0.5);
  pointer-events: none;
}

/* ===== CRYPTO LETTER FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(220,150,255,0.4);
  text-shadow:
    0 0 40px rgba(255,220,255,1),
    0 0 120px rgba(180,80,255,0.9),
    0 0 200px rgba(255,220,120,0.6);
  animation: drift 9s ease-out forwards;
}

@keyframes drift {
  from {
    transform: translateY(60px) rotate(0deg) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-260px) rotate(18deg) scale(1.4);
    opacity: 0;
  }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.2rem;
  text-align: center;
}

.hidden { display: none; }

/* ===== LOGO ===== */
.logo {
  width: 360px;
  max-width: 85vw;
  filter: drop-shadow(0 0 80px rgba(200,120,255,1));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTON ===== */
.btn {
  min-width: 260px;
  padding: 1.2rem 3rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.8rem;
  font-weight: 900;
  letter-spacing: 0.4em;
  cursor: pointer;
  box-shadow:
    0 0 50px rgba(255,220,120,1),
    0 0 120px rgba(180,0,255,0.8);
}

/* ===== UPDATES ===== */
.video-card img {
  width: 280px;
  border-radius: 14px;
  box-shadow: 0 0 40px rgba(200,120,255,0.8);
}

.caption {
  margin-top: 0.6rem;
  font-size: 0.8rem;
  letter-spacing: 0.2em;
  color: #ffdfff;
}

.merch {
  padding: 1.2rem;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(200,120,255,0.4);
  color: #fff2a8;
}

/* ===== EMAIL FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.6rem;
  margin-top: 1.5rem;
}

form label {
  font-size: 0.7rem;
  letter-spacing: 0.25em;
  color: #e6b6ff;
}

form input {
  width: 260px;
  padding: 0.85rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.6);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
}
</style>
</head>

<body>

<div class="edge"></div>
<div id="cryptoField"></div>

<!-- HOME SCREEN -->
<div class="screen" id="home">
  <img src="wizshtlogo_trans.png" class="logo" id="logo">
  <button class="btn" id="enterBtn">ENTER</button>
</div>

<!-- UPDATES SCREEN -->
<div class="screen hidden" id="updates">
  <div class="video-card">
    <a href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
      <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
    </a>
    <div class="caption">Christmas In Wizard City</div>
  </div>

  <div class="merch">Merchandise coming soon!</div>

  <form action="https://formspree.io/f/mrelgwzp" method="POST">
    <label>ENTER EMAIL FOR FUTURE UPDATES</label>
    <input id="emailInput" type="email" name="email" required>
    <button class="btn" type="submit">SUBMIT</button>
  </form>

  <button class="btn" id="backBtn">BACK</button>
</div>

<script>
const logo = document.getElementById("logo");
const enterBtn = document.getElementById("enterBtn");
const home = document.getElementById("home");
const updates = document.getElementById("updates");
const cryptoField = document.getElementById("cryptoField");
const emailInput = document.getElementById("emailInput");

/* Mouse-reactive background + logo */
document.addEventListener("mousemove", e => {
  document.body.style.setProperty("--mx", e.clientX + "px");
  document.body.style.setProperty("--my", e.clientY + "px");

  const r = logo.getBoundingClientRect();
  const d = Math.hypot(
    e.clientX - (r.left + r.width / 2),
    e.clientY - (r.top + r.height / 2)
  );
  const i = Math.max(0, 1 - d / 300);
  logo.style.transform = `scale(${1 + i * 0.35})`;
});

/* Page switching */
enterBtn.onclick = () => {
  home.classList.add("hidden");
  updates.classList.remove("hidden");
};

document.getElementById("backBtn").onclick = () => {
  updates.classList.add("hidden");
  home.classList.remove("hidden");
  cryptoField.innerHTML = "";
};

/* ===== GIANT LETTER SPAWN (LETTERS ONLY) ===== */
emailInput.addEventListener("keydown", e => {
  if (e.key.length !== 1 || !/[a-zA-Z@._-]/.test(e.key)) return;

  for (let i = 0; i < 3; i++) {
    const el = document.createElement("div");
    el.className = "crypto";
    el.textContent = e.key.toUpperCase();
    el.style.left = Math.random() * 85 + "%";
    el.style.top = Math.random() * 75 + "%";
    el.style.fontSize = (12 + Math.random() * 14) + "vw";
    el.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
    cryptoField.appendChild(el);
    setTimeout(() => el.remove(), 9000);
  }
});
</script>

</body>
</html>
